<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>Calculatrice Incroyable</u></h1>
    <section class="center">
        <div class="col">
            <h2 id="afficher"></h2>

            <div class="space-around">
                <div class="catalogue col">
                    <div class="space-around">
                        <button class="calcul-input">1</button>
                        <button class="calcul-input">2</button>
                        <button class="calcul-input">3</button>
                    </div>
                    <div class="space-around">
                        <button class="calcul-input">4</button>
                        <button class="calcul-input">5</button>
                        <button class="calcul-input">6</button>
                    </div>
                    <div class="space-around">
                        <button class="calcul-input">7</button>
                        <button class="calcul-input">8</button>
                        <button class="calcul-input">9</button>
                    </div>
                    <div class="center"><button class="calcul-input">0</button></div>
                </div>
                <div class="col">
                    <button class="calcul-input">+</button>
                    <button class="calcul-input">-</button>
                    <button class="calcul-input">*</button>
                    <button class="calcul-input">/</button>
                </div>
            </div>
        </div>
    </section>

    <div class="center">
        <button class="calcul-input" id="submit">Calculer</button>
    </div>
    
    <script src="Calculatrice.js"></script>
</body>
</html>
